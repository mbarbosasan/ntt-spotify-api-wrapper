<li class="item-card">
  <div class="album-image">
    @if (track().image) {
      <img [ngSrc]="track().image?.url || ''" [width]="track().image?.width || 60" [height]="track().image?.height || 60" />
    } @else {
      <img src="" alt="" width="60" height="60">
    }
  </div>
  <div>
    <p class="font-bold">{{ track().name}}</p>
    <p>
      <span>{{ track().type }} â€¢ {{track().author}}</span>
    </p>
  </div>
</li>
